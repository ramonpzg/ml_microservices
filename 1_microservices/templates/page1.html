<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Microservice</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        #gradioIframe {
            width: 80vw;
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container bg-white p-8 rounded shadow-md w-full">
        <h1 class="text-3xl font-bold mb-6">Machine Learning Microservice 1</h1>
        <p class="text-gray-600 mb-8">This microservice provides access to a powerful machine learning model.</p>
        <button id="launchButton"
            class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Launch ML App
        </button>
        <div id="gradioContainer" class="mt-8 hidden">
            <iframe id="gradioIframe" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        const launchButton = document.getElementById('launchButton');
        const gradioContainer = document.getElementById('gradioContainer');
        const gradioIframe = document.getElementById('gradioIframe');

        launchButton.addEventListener('click', () => {
            // Set the Gradio app URL hosted on Hugging Face Spaces
            const gradioAppUrl = 'https://gstaff-xkcd.hf.space'; // Replace this with the actual URL

            // Set the iframe source to the Gradio app URL
            gradioIframe.src = gradioAppUrl;

            // Show the Gradio container
            gradioContainer.classList.remove('hidden');
        });
    </script>
</body>

</html>
